<!DOCTYPE html>
<html>
<head>
    <title>ADMIN</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
        crossdomain="true"></script>
<body>
<script>
    $("document").ready(function () {
        $("#submitBtn").click(function (e) {
            e.preventDefault();
            let problemType = $("#problemType option:selected").val()
            let problemName = $("#problemName").val()
            let problemFrameDescription = $("#problemFrameDescription").val()

            console.log(problemType)
            console.log(problemName)
            console.log(problemFrameDescription)


            $.ajax({
                url: "http://172.30.1.30:8080/problem/create",
                data: JSON.stringify({
                    problemFrameDescription: problemFrameDescription,
                    problemType: problemType,
                    problemName: problemName,
                }),
                contentType: "application/json",
                type: "POST",
                dataType: "json"
            }).done(function (data) {
                console.log(data.problemFrame)
                $("#created_id").text(JSON.stringify(data))
            });
        });
    })
</script>
<h1>문제 프레임</h1>
<form id="form">
    <select id="problemType" name="select">
        <option value="IF">IF</option>
        <option value="WHILE">WHILE</option>
        <option value="FOR">FOR</option>
        <option value="FUNCTION">FUNCTION</option>
        <option value="ONE_DIMENSION_ARRAY">ONE_DIMENSION_ARRAY</option>
        <option value="MULTI_DIMENSION_ARRAY">MULTI_DIMENSION_ARRAY</option>
        <option value="INPUT_OUTPUT">INPUT_OUTPUT</option>
        <option value="VARIABLE_DATATYPE">VARIABLE_DATATYPE</option>
        <option value="STRING">STRING</option>
        <option value="STRUCTURE">STRUCTURE</option>
        <option value="RECURSIVE">RECURSIVE</option>
        <option value="SORT">SORT</option>
        <option value="BACKTRACKING">BACKTRACKING</option>
        <option value="DYNAMIC_PROGRAMMING">DYNAMIC_PROGRAMMING</option>

    </select>
    <p>문제 프레임 이름 :</p> <input type="text" id="problemName">
    <p>문제 프레임 설명 :</p> <textarea cols="50" rows="10" id="problemFrameDescription"></textarea>
    <input id="submitBtn" type="submit" value="전송">
</form>

<p>생성된 프레임 ID : <span id="created_id"></span></p>

<script>
    $("document").ready(function () {
        $("#submitPutBtn").click(function (e) {
            e.preventDefault();
            let problemType = $("#problemPutType option:selected").val()
            let problemId = $("#problemFrameId").val()
            let problemName = $("#problemPutName").val()
            let problemFrameDescription = $("#problemPutDescription").val()
            let problemAnswer = $("#problemAnswer").val()
            let problemNumber = $("#problemNumber").val()
            let problemOneDescription = $("#problemOneDescription").val()
            let problemTwoDescription = $("#problemTwoDescription").val()
            let problemThreeDescription = $("#problemThreeDescription").val()
            let problemFourDescription = $("#problemFourDescription").val()

            $.ajax({
                url: "http://172.30.1.30:8080/problem/put",
                data: JSON.stringify({
                    problem: {
                        problemId: problemId,
                        problemDescription: problemFrameDescription,
                        problemType: problemType,
                        problemName: problemName,
                        problemNumber: problemNumber,
                        problemAnswer: problemAnswer,
                        problemAnswerDescriptionOne: problemOneDescription,
                        problemAnswerDescriptionTwo: problemTwoDescription,
                        problemAnswerDescriptionThree: problemThreeDescription,
                        problemAnswerDescriptionFour: problemFourDescription,
                    }
                }),
                contentType: "application/json;charset=utf-8",
                type: "POST",
                dataType: "json"
            }).done(function (data) {
                $("#created_problem").text(JSON.stringify(data))
            });
        });
    })
</script>

<h1>문제 넣기</h1>
<form id="formProblem">
    <select id="problemPutType" name="select">
        <option value="IF">IF</option>
        <option value="WHILE">WHILE</option>
        <option value="FOR">FOR</option>
        <option value="FUNCTION">FUNCTION</option>
        <option value="ONE_DIMENSION_ARRAY">ONE_DIMENSION_ARRAY</option>
        <option value="MULTI_DIMENSION_ARRAY">MULTI_DIMENSION_ARRAY</option>
        <option value="INPUT_OUTPUT">INPUT_OUTPUT</option>
        <option value="VARIABLE_DATATYPE">VARIABLE_DATATYPE</option>
        <option value="STRING">STRING</option>
        <option value="STRUCTURE">STRUCTURE</option>
        <option value="RECURSIVE">RECURSIVE</option>
        <option value="SORT">SORT</option>
        <option value="BACKTRACKING">BACKTRACKING</option>
        <option value="DYNAMIC_PROGRAMMING">DYNAMIC_PROGRAMMING</option>
    </select>
    <p>문제 프레임 번호 :</p> <input type="text" id="problemFrameId">
    <p>문제 이름 :</p> <input type="text" id="problemPutName">
    <p>문제 설명 :</p> <textarea cols="50" rows="10" id="problemPutDescription"></textarea>
    <p>문제 번호 :</p> <input type="text" id="problemNumber">
    <p>문제 답 :</p> <input type="text" id="problemAnswer">
    <p>문제 1번 지문 :</p> <input type="text" id="problemOneDescription">
    <p>문제 2번 지문 :</p> <input type="text" id="problemTwoDescription">
    <p>문제 3번 지문 :</p> <input type="text" id="problemThreeDescription">
    <p>문제 4번 지문 :</p> <input type="text" id="problemFourDescription">
    <input id="submitPutBtn" type="submit" value="전송">
</form>

<p>생성된 문제 : <span id="created_problem"></span></p>
</body>
</html>
